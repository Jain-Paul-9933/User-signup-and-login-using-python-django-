{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <img class="img-thumbnail" src="{% static 'images/img2.jpg' %}" alt="" >
        </div>
        <div class="col-md-4 mt-3">
          <h2 class="text-white">Sign Up Here</h2>
          {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
          <form action="/signup/" method="post">
            {% csrf_token %}
            <label class="mt-3 text-white" >User Name</label>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="username" required>
            </div>
            <label class="mt-3 text-white">E-mail</label>
            <div class="form-group mt-3">
              <input type="email" class="form-control" name="email" required>
            </div>
            <label class="mt-3 text-white">Password</label>
            <div class="form-group mt-3">
              <input type="password" class="form-control" name="pass1" required>
            </div>
            <label class="mt-3 text-white">Confirm Password</label>
            <div class="form-group mt-3">
              <input type="password" class="form-control" name="pass2" required>
            </div>
            <div class="d-grid gap-2 mt-5">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </form>
          <p class="mt-5 text-white"> Already User?<a href='/login'>Login </a></p>
        </div>
      </div>
    </div>
    















    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
